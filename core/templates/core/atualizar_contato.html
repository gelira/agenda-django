{% extends 'base.html' %}

{% block conteudo %}
  <h1>Atualizar contato</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Atualizar</button>
    <a href="{% url 'core:telefones' pk=pessoa.id %}"
     class="btn btn-primary" role="button">Cancelar</a>
  </form>
{% endblock conteudo %}
