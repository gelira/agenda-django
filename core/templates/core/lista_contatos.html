{% extends 'base.html' %}

{% block conteudo %}
    <h1>Lista de contatos</h1>
    <div class="list-group">
        {% for p in pessoas %}
            <a href="#" class="list-group-item list-group-item-action">{{ p }}</a>
        {% empty %}
            <a href="#" class="list-group-item list-group-item-action">Nenhum contato encontrado</a>
        {% endfor %}
    </div>
{% endblock conteudo %}
